<form class="form container">
  <div class="container-fluid">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">CLIENT NAME</th>
          <th scope="col">ADVERTISEMENT DETAILS</th>
          <th scope="col">Status</th>
          <th scope="col">ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        <!-- | searchAdvtDetails: _searchTerm  -->
        <tr *ngFor="
            let advt of (users | paginate: { itemsPerPage: 4, currentPage: p })
          " (click)="onItemClick(a)">
          <td>{{ advt.client_name }}</td>
          <td>{{ advt.advt_details }}</td>
          <td>{{ advt.status }}</td>
          <button type="button" *ngIf="advt.status != 'published'" class="btn btn-primary" [routerLink]="['/super-admin-dashboard','edit-details',advt.advt_id]">
            Edit
          </button>
          <button type="button" *ngIf="advt.status == 'published'" class="btn btn-primary" [routerLink]="['/super-admin-dashboard','view-details',advt.advt_id]">
            View
          </button>
          <button type="button" class="btn btn-danger" *ngIf="advt.status != 'published'">Delete</button>
        
        </tr>
      </tbody>
    </table>

    <div class="page">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>

  <router-outlet></router-outlet>
</form>
