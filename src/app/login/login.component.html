<!DOCTYPE html>
<html>
  <head>
    <title>Advertisement Publish</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="../../assets/css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="inner">
        <a href="index.html" class="logo">Advertisement Publish</a>
        <nav id="nav">
          <a href="#" class="link">Home</a>
          <a href="#" class="link">Contact Us</a>
          <a href="#" class="link">About Us</a>
          <a routerLink="/login" class="button special">Login</a>
        </nav>
      </div>
    </header>
    <a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>
  </body>
</html>
<router-outlet></router-outlet>
    <div class="login-page">
      <div >
        <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4" style="padding: 90px 250px 0 250px;">
          <img width="150px" />
          <h1>Advertisment Publish</h1>

          <form #Form="ngForm" class="col-md-4 col-sm-4 col-lg-4 col-xs-4" (ngSubmit)="onSubmit(Form)">
            <hr />
            
            <!-- username -->
            <!-- <div>{{errorMessage}}</div> -->
              

            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                required
                name="username"
                [(ngModel)]="formData.username"
                #username="ngModel"
                maxlength="25"
              />
            </div>
            <!-- password-->
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                required
                name="password"
                [(ngModel)]="formData.password"
                #password="ngModel"
                maxlength="25"
              />
            </div>
            <div class="row" *ngIf="errorMessage">
                <label for="" style="color: red; font-weight: 800;">{{errorMessage}}</label>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!Form.valid"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
