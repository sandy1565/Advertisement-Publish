<form class="form container">
  <div class="container-fluid">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">FIRSTNAME</th>
        <th scope="col">LASTNAME</th>
        <th scope="col">MOBILE NUMBER</th>
        <th scope="col">ACTIONS</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let person of persons; let i= index">
          <tr *ngFor="let person of persons | paginate: {itemsPerPage:4, currentPage:p}; let i= index">
        <td>{{person.firstname}}</td>
        <td>{{person.lastname}}</td>
        <td>{{person.mobile_number1}}</td>

        <button type="button" class="btn btn-primary" (click)="clickOnEditCardBtn(person,i,$event)" data-target="#exampleModal" data-toggle="modal">
          Edit
        </button>

        <button type="button" class="btn btn-primary" >Delete</button>

      </tr>
    </tbody>
  </table>
  <button class="btn btn-info btn-md" routerLink="../add-person">Add new person </button>
  <div class="page">
    <pagination-controls (pageChange)="p =$event"></pagination-controls>
  </div>

<div>
<router-outlet></router-outlet>
</div>


  <!-- Edit Modal -->

  <!-- Modal -->
  <div class="container" style="margin-top:100px;">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-4 col-sm-4 center-block ">
        <div class="modal fade" style="opacity: 1;" id="exampleModal" trole="dialog" tabindex="-1" data-backdrop="static" data-keyboard="false">
          <div class="modal-dialog" role="document">
            <div class="modal-content" style="margin-top: 309px;">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Person Details</h5>
              </div>
              <input type="number" [(ngModel)]="cardToEdit.person_id" #person_id='ngModel' [ngModelOptions]="{standalone: true}" name="person_id" id="personId" />
              <div class="modal-body">
                <div class="form-group">
                  <label class="label-control">First Name:</label>
                  <input type="text" [ngModelOptions]="{standalone: true}" class="form-control" minlength="3" maxlength="20" (keypress)="keyPressed($event)" required
                    [(ngModel)]="cardToEdit.firstname" id="first_name" #firstname="ngModel" name="firstname">
                  <div *ngIf="firstname.errors && (firstname.dirty || firstname.touched) " class="text-danger">
                    <div [hidden]="!firstname.hasError('required')"> First Name is Required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="label-control">Middle Name:</label>
                  <input type="text" name="middlename" class="form-control" minlength="3" maxlength="20" (keypress)="keyPressed($event)" required
                    [(ngModel)]="cardToEdit.middlename" #middlename="ngModel">
                </div>
                <div class="form-group">
                  <label class="label-control">Last Name:</label>
                  <input type="text" name="lastname" class="form-control" minlength="3" maxlength="20" (keypress)="keyPressed($event)" required
                    [(ngModel)]="cardToEdit.lastname" [ngModelOptions]="{standalone: true}" #lastname="ngModel">
                  <div *ngIf="lastname.errors && (lastname.dirty || lastname.touched) " class="text-danger">
                    <div [hidden]="!lastname.hasError('required')"> Last name is Required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label" for="Country">Country:</label>
                  <select *ngIf="getCountries()" [(ngModel)]="cardToEdit.selectedCountry" name="selectedCountry" (change)="onSelectCountry($event.target.value)"
                    class="form-control input-lg" id="country" [ngModelOptions]="{standalone: true}">
                    <option value="0">Select Country</option>
                    <option *ngFor="let country of getCountries()" value={{country.country_id}}>{{country.country_name}}</option>
                  </select>
                </div>

                <div class="form-group">
                  <label class="control-label" for="States">States:</label>
                  <select [(ngModel)]="cardToEdit.selectedState" [ngModelOptions]="{standalone: true}" name="selectedState" (change)="onSelectState($event.target.value)" class="form-control input-lg"
                    id="state" [ngModelOptions]="{standalone: true}">
                    <option>Select State</option>
                    <option *ngFor="let state of states" value={{state.state_id}}>
                      {{state.statename}}
                    </option>
                  </select>
                </div>

                <div class="form-group">
                  <label class="control-label" for="City">City:</label>
                  <select class="form-control input-lg" id="city" [(ngModel)]="cardToEdit.selectedCity" [ngModelOptions]="{standalone: true}" (change)="onSelectCity($event.target.value)">
                    <option>Select City</option>
                    <option *ngFor="let city of cities" value={{city.city_id}}>{{city.cityname}}</option>
                  </select>
                </div>

                <div class="form-group">
                  <label class="control-label" for="City">Location:</label>
                  <select class="form-control input-lg" [(ngModel)]="locationId" [ngModelOptions]="{standalone: true}" #location_id="ngModel" id="location" name="location_name"
                    (change)="selectLocation()">
                    <option>Select Location</option>
                    <option *ngFor="let location of locations" value={{location.location_id}}>{{location.location_name}}</option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Block</label>
                  <select id="block_id" required [(ngModel)]="cardToEdit.blockId" [ngModelOptions]="{standalone: true}" (change)="selectBlockName()" name="blockId" class="form-control">
                    <option [ngValue]="block.blockId" [selected]="cardToEdit.blockId == block.block_id" value="block.block_id" *ngFor=" let block of blocks">
                      {{block.blockname}}
                    </option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Floor:</label>
                  <select id="floor_id" required [(ngModel)]="cardToEdit.floorId" [ngModelOptions]="{standalone: true}" #floor_id="ngModel" (change)="selectFloorName()" name="floorId"
                    class="form-control">
                    <option [ngValue]="floor.floorId" *ngFor=" let floor of floors">
                      {{floor.floor_type}}
                    </option>
                  </select>
                </div>


                <div class="form-group">
                  <label class="label-control">Address:</label>
                  <input type="text" name="address" required [(ngModel)]="cardToEdit.address" [ngModelOptions]="{standalone: true}" #Address="ngModel" class="form-control">
                  <div *ngIf="Address.errors && (Address.dirty || Address.touched) " class="text-danger">
                    <div [hidden]="!Address.hasError('required')"> Address is Required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="label-control">Pincode:</label>
                  <input type="text" name="pincode" minlength="6" maxlength="6" (keypress)="keyPress($event)" required [(ngModel)]="cardToEdit.pincode"
                    #Pincode="ngModel" class="form-control" [ngModelOptions]="{standalone: true}">
                  <div *ngIf="Pincode.errors && (Pincode.dirty || Pincode.touched) " class="text-danger">
                    <div [hidden]="!Pincode.hasError('required')"> Pincode is Required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label>Date Of Birth:</label>
                  <input type="date" name="date_of_birth" required [(ngModel)]="cardToEdit.date_of_birth" ngValue="" #dateofBirth="ngModel" class="form-control"
                    (click)="selectDate()" [ngModelOptions]="{standalone: true}">
                  <div *ngIf="dateofBirth.errors && (dateofBirth.dirty || dateofBirth.touched) " class="text-danger">
                    <div [hidden]="!dateofBirth.hasError('required')"> Date of Birth is Required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="">Gender: </label>
                  <ul class="genderList">
                    <li *ngFor="let g of gender">
                      <input type="radio" name="gender" (click)="getValue(gender.value)" value="{{g}}" #gender> {{g}}
                    </li>
                  </ul>
                </div>

                <div class="form-group">
                  <label>Mobile Number 1:</label>
                  <input id="mobile_number1" name="mobile_number1" minlength="10" maxlength="10" (keypress)="keyPress($event)" required [(ngModel)]="cardToEdit.mobile_number1"
                    #mobilenumber1="ngModel" [ngModelOptions]="{standalone: true}" class="form-control">
                  <div *ngIf="mobilenumber1.errors && (mobilenumber1.dirty || mobilenumber1.touched) " class="text-danger">
                    <div [hidden]="!mobilenumber1.hasError('required')"> Mobile Numberis Required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label>Mobile Number 2:</label>
                  <input id="mobile_number2" name="mobile_number2" minlength="10" maxlength="10" (keypress)="keyPress($event)" required [(ngModel)]="cardToEdit.mobile_number2"
                    #mobilenumber2="ngModel" [ngModelOptions]="{standalone: true}" class="form-control">
                </div>

                <input type="button" data-dismiss="modal" style="display:none" #dismissBtn />
                <button type="button" class="btn btn-primary"> Update</button>
                <!-- (click)="updateCard($event,person_id.value, firstname.value, middlename.value, lastname.value, Address.value, Pincode.value, dateofBirth.value, gender.value, mobilenumber1.value, mobilenumber2.value )" -->
                <button type="submit" class="btn-btn-danger" data-dismiss="modal">Cancel </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
