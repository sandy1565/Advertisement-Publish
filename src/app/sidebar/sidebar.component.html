
   <div id="wrapper" >
        <!-- Sidebar -->
        <div class="sidenav" style="padding-top: 110px;">
            <button class="dropdown-btn" (click)="openDropdown($event)" *ngIf="role != 'client'">Person Details 
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container" *ngIf="role != 'client'">
              <a href="#" routerLink="/super-admin-dashboard/add-person">Add Person Details</a>
              <a href="#" routerLink="/super-admin-dashboard/person-list">View Person List</a>
              <!-- <a href="#">Link 3</a> -->
            </div>

            <button class="dropdown-btn" *ngIf="role == 'client'" [routerLink]="['/client-dashboard/profile/client']">Profile</button>

            <button class="dropdown-btn" (click)="openDropdown($event)">Advertisement Details 
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-container">
                <a routerLink="/super-admin-dashboard/advt-details" *ngIf="role != 'client'">Add Advertisement</a>
                <a routerLink="/super-admin-dashboard/advt-details-list">View Advertisement List</a>
                <!-- <a href="#">Link 3</a> -->
              </div>

              <button class="dropdown-btn" (click)="openDropdown($event)" *ngIf="role != 'client'">Publish Details 
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-container" *ngIf="role != 'client'">
                <a routerLink="/super-admin-dashboard/advertise-publish">Add Advertise</a>
                <!-- <a href="#" routerLink="/super-admin-dashboard/view-publish">View Advertise List</a> -->
              </div>

              <button class="dropdown-btn" (click)="openDropdown($event)" *ngIf="role != 'client'">Client Details 
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-container">
                  <a routerLink="/super-admin-dashboard/add-client">Add Client</a>
                  <a routerLink="/super-admin-dashboard/client-list">View Client List</a>
                  <!-- <a href="#">Link 3</a> -->
                </div>

          </div>    
    </div>
